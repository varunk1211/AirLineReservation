<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight Reservation Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1504198458649-3128b932f49f?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        .login-card h3 {
            margin-bottom: 30px;
            font-weight: bold;
            color: #007bff;
        }
        .form-control {
            border-radius: 50px;
        }
        .btn-primary {
            border-radius: 50px;
            background-color: #007bff;
            border: none;
        }
        .icon-input {
            position: relative;
        }
        .icon-input i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #007bff;
        }
        .icon-input input {
            padding-left: 40px;
        }
        .login-footer {
            text-align: center;
            margin-top: 15px;
        }
        .login-footer a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="login-card">
    <h3 class="text-center"><i class="fas fa-plane-departure"></i> Flight Login</h3>
    <form th:action="@{/login}" method="post">
        <div class="mb-3 icon-input">
            <i class="fas fa-user"></i>
            <input type="text" class="form-control" placeholder="Username" name="username" required>
        </div>
        <div class="mb-3 icon-input">
            <i class="fas fa-lock"></i>
            <input type="password" class="form-control" placeholder="Password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div th:if="${param.error}" class="mt-3 text-danger text-center">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="mt-3 text-success text-center">
        You have been logged out.
    </div>
    <div class="login-footer">
        <a href="#">Forgot password?</a>
    </div>
</div>
</body>
</html>
