<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<body>
<div>
    <h2 class="my-4">Dashboard Options</h2>
    <div class="row">
        <div class="col-md-4" th:each="option : ${options}">
            <div class="card text-center mb-3 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${option}">Option</h5>
                    <a href="#" class="btn btn-primary mt-2">Go</a>
                </div>
            </div>
        </div>
    </div>

    <h2 class="my-4">User Details</h2>
    <table class="table table-striped table-bordered">
        <tbody>
        <tr>
            <th>ID</th>
            <td th:text="${user.id}"></td>
        </tr>
        <tr>
            <th>Username</th>
            <td th:text="${user.username}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
